<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mensa KA Image Report</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'dark-grey': '#1E1E1E',
                    'light-grey': '#333333',
                    'green': '#7AAC2B',
                    'red': '#D32F2F',
                    'white': '#ffffff',



                },
                fontFamily: {
                    sans: ['Roboto', 'sans-serif'],
                    // serif: ['Merriweather', 'serif'],
                },

            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-dark-grey text-white">

    <div class="grid grid-cols-1 gap-8 m-20 text-xl">
        <h1 class="text-3xl font-bold text-primary justify-self-center">
            Image reported!
        </h1>

        <div
            class="rounded-3xl aspect-video w-full bg-cover bg-center bg-[url('https://api.mensa-ka.de/image/8a5be6a6-4825-4348-a53d-a44dd11e15c0.jpg')]">
            <div
                class="backdrop-blur-xl active:invisible size-full rounded-3xl flex flex-col items-center justify-between">
                <div class="text-5xl fill-white align-middle h-full flex flex-col justify-center">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="text-sm p-1 drop-shadow">Image ID: ajkhdklsajd</div>
            </div>
        </div>


        <div class="grid gap-4">
            <div class="pt-6">
                <div>Meal: {meal}</div>
                <div>Reason: {reason}</div>
                <div>Hidden: <i class="fa-solid fa-check text-green"></i> <i class="fa-solid fa-x text-red"></i> (a / b)
                </div>
            </div>

            <div class="grid grid-cols-2">
                <a class="bg-red m-auto p-2 px-8 rounded-xl text-dark-grey" href="javascript:alert('test')">Delete</a>
                <a class="bg-green m-auto p-2 px-8 rounded-xl text-dark-grey" href="javascript:alert('test')">Verify</a>
            </div>
        </div>

        <div class="table w-full bg-light-grey h-10 rounded-xl p-4 m-0">
            <div class="table-row-group">
                <div class=table-row>
                    <div class="table-cell">Reported By</div>
                    <div class="table-cell">{reporter}</div>
                </div>
                <div class=table-row>
                    <div class="table-cell">Number of Reports</div>
                    <div class="table-cell">{reporter}</div>
                </div>
                <div class=table-row>
                    <div class="table-cell">Image Age</div>
                    <div class="table-cell">{reporter}</div>
                </div>
                <div class=table-row>
                    <div class="table-cell">Rating</div>
                    <div class="table-cell"> u / d</div>
                </div>
                <div class=table-row>
                    <div class="table-cell">Rank</div>
                    <div class="table-cell"> {rank}</div>
                </div>
            </div>
        </div>


    </div>



</body>

</html>
