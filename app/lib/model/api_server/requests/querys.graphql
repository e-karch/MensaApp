query GetMealPlanForDay($date: NaiveDate!) {
    getCanteens {
        ...mealPlan
    }
}

query GetCanteenDate($canteenId: UUID!, $date: NaiveDate!) {
    getCanteen(canteenId: $canteenId) {
        ...mealPlan
    }
}

query GetMeal($date: NaiveDate!, $mealId: UUID!, $lineId: UUID!) {
    getMeal(date: $date, mealId: $mealId, lineId: $lineId) {
        ...mealInfo
    }
}

fragment mealPlan on Canteen {
    lines {
        id
        name
        canteen {
            id
            name
        }
        meals(date: $date) {
            ...mealInfo
        }
    }
}

fragment mealInfo on Meal {
    id
    name
    mealType
    price {
        ...price
    }
    allergens
    additives
    statistics {
        lastServed
        nextServed
        relativeFrequency
    }
    ratings {
        averageRating
        personalRating
        ratingsCount
    }
    images {
        id
        url
        rank
        personalDownvote
        personalUpvote
        downvotes
        upvotes
    }
    sides {
        id
        name
        additives
        allergens
        price {
            ...price
        }
        mealType
    }
}

fragment price on Price {
    employee
    guest
    pupil
    student
}